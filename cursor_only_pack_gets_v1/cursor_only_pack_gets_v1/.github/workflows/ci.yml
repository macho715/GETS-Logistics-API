name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov ruff black isort bandit pip-audit
      - name: Lint & Format
        run: |
          ruff check .
          ruff format --check .
          black --check .
          isort --check-only .
      - name: Tests
        run: pytest --cov=src --cov=api --cov-report=term-missing
      - name: Security (bandit)
        run: bandit -lll -q -r src api
      - name: Supply Chain (pip-audit)
        run: pip-audit --strict
