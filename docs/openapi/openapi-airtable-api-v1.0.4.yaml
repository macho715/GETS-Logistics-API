info:
  title: Airtable Direct API for GETS Logistics
  version: 1.0.4
  description: |
    Direct Airtable access for HVDC Project Logistics.

    **Configuration**:
    - Base ID: appnLz06h07aMm366
    - Schema Version (pinned): 2025-12-25T00:32:52+0400
    - Timezone: Asia/Dubai (UTC+04:00)
    - Authentication: Bearer Token (Airtable PAT required)

    **Available Tables** (10 tables):
    - Shipments (tbl4NnKYx1ECKmaaC)
    - Documents (tblbA8htgQSd2lOPO)
    - Approvals (tblJh4z49DbjX7cyb)
    - Actions (tblkDpCWYORAPqxhw)
    - Events (tblGw5wKFQhR9FBRR)
    - Evidence (tbljDDDNyvZY1sORx)
    - BottleneckCodes (tblMad2YVdiN8WAYx)
    - Owners (tblAjPArtKVBsShfE)
    - Vendors (tblZ6Kc9EQP7Grx3B)
    - Sites (tblSqSRWCe1IxCIih)

    **Protected Fields** (warn before updating):
    - Shipments: shptNo, currentBottleneckCode, bottleneckSince, riskLevel, nextAction, actionOwner, dueAt
    - Documents: shptNo, docType, status
    - Actions: shptNo, status, priority, dueAt, actionText, owner
    - Events: timestamp, shptNo, entityType, toStatus

    **Query Parameters (Airtable Standard)**:
    - filterByFormula: Must be URL-encoded (e.g., UPPER({shptNo})='SCT-0143')
    - fields[]: Array parameter for field selection
    - sort[0][field]: First sort field name
    - sort[0][direction]: Sort direction (asc/desc)

    **URL Length Limit**: 16,000 characters. For complex formulas exceeding this limit, use POST /listRecords endpoint.

    **⚠️ Common Errors & Solutions**:

    1. **UNKNOWN_FIELD_NAME: "createdTime"** - System fields cannot be used for sorting.
       Solution: Use data fields like shptNo, riskLevel, dueAt instead of system fields.

    2. **404 NOT_FOUND** - Invalid or placeholder record ID used in getRecord/updateRecord.
       Solution: Always call getRecords first with filterByFormula to obtain valid record ID before getRecord/updateRecord operations.

    3. **UnrecognizedKwargsError: fields** - Missing fields wrapper in updateRecord body.
       Solution: Always use {"fields": {...}} structure, never top-level field properties.

servers:
  - url: https://api.airtable.com/v0
    description: "Airtable API v0 (Base: appnLz06h07aMm366)"

paths:
  /{baseId}/{tableName}:
    get:
      summary: Get records from Airtable table
      operationId: getRecords
      description: |
        Query table with filter/sort/pagination (max 100). Filter: UPPER({shptNo})='SCT-0143'. Sort: use data fields (shptNo, riskLevel), NOT createdTime (system field). URL-encode required. For formulas >16k chars, use POST /listRecords.
      parameters:
        - name: baseId
          in: path
          required: true
          description: Airtable Base ID (use appnLz06h07aMm366)
          schema:
            type: string
          example: appnLz06h07aMm366

        - name: tableName
          in: path
          required: true
          description: Table name (Shipments, Documents, Approvals, Actions, Events, Evidence, BottleneckCodes, Owners, Vendors, Sites) or table ID
          schema:
            type: string
          example: Shipments

        - name: maxRecords
          in: query
          description: Max records to return (default 100, max 100)
          schema:
            type: integer
            maximum: 100
          example: 10

        - name: pageSize
          in: query
          description: Records per page (max 100)
          schema:
            type: integer
            maximum: 100

        - name: offset
          in: query
          description: Pagination offset (from previous response)
          schema:
            type: string

        - name: view
          in: query
          description: View name or ID
          schema:
            type: string

        - name: "sort[0][field]"
          in: query
          description: |
            First sort field name (Airtable standard bracket notation).

            ⚠️ IMPORTANT: System fields cannot be used for sorting:
            - ❌ createdTime (system field - causes UNKNOWN_FIELD_NAME error)
            - ✅ Use actual data fields instead (e.g., shptNo, riskLevel, dueAt, eta, vendor, site)

            Sortable fields for Shipments table:
            - shptNo, vendor, site, eta, currentBottleneckCode, riskLevel, nextAction, actionOwner, dueAt, etc.
          schema:
            type: string
          example: shptNo

        - name: "sort[0][direction]"
          in: query
          description: First sort direction (Airtable standard bracket notation)
          schema:
            type: string
            enum: [asc, desc]
          example: asc

        - name: filterByFormula
          in: query
          description: |
            Airtable filterByFormula expression. Must be URL-encoded.
            Example: UPPER({shptNo})='SCT-0143'
            For formulas exceeding 16,000 characters, use POST /listRecords endpoint.
          schema:
            type: string
          example: "UPPER({shptNo})='SCT-0143'"

        - name: "fields[]"
          in: query
          description: |
            Specific fields to return (Airtable standard array format: fields[]=Field1&fields[]=Field2)
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
          example: [shptNo, status, riskLevel]

      security:
        - BearerAuth: []

      responses:
        '200':
          description: List of records
          content:
            application/json:
              schema:
                type: object
                properties:
                  records:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: Record ID (use this for updateRecord)
                        createdTime:
                          type: string
                        fields:
                          type: object
                  offset:
                    type: string
                    description: Pagination offset for next page
        '401':
          description: "Unauthorized (check PAT token and scopes: data.records:read)"
        '404':
          description: Not found (base or table not found)
        '422':
          description: Invalid filterByFormula, field names, or other parameters

    post:
      summary: Create new record(s) in Airtable table
      operationId: createRecord
      description: |
        Create new record(s). Batch: ≤10 records/request. For Shipments table, shptNo is required field. Returns created records with IDs. Protected fields (shptNo, riskLevel, etc.) require confirmation.
      parameters:
        - name: baseId
          in: path
          required: true
          description: Airtable Base ID (use appnLz06h07aMm366)
          schema:
            type: string
          example: appnLz06h07aMm366
        - name: tableName
          in: path
          required: true
          description: Table name (Shipments, Documents, Approvals, Actions, Events, Evidence, BottleneckCodes, Owners, Vendors, Sites) or table ID
          schema:
            type: string
          example: Shipments

      requestBody:
        required: true
        description: |
          Records to create. Each record must have "fields" object. Batch limit: ≤10 records per request. For Shipments table, shptNo is required.
        content:
          application/json:
            schema:
              type: object
              required:
                - records
              properties:
                records:
                  type: array
                  maxItems: 10
                  description: Array of records to create (max 10 per request)
                  items:
                    type: object
                    required:
                      - fields
                    properties:
                      fields:
                        type: object
                        description: Field values for new record
                        additionalProperties: true
                  example:
                    - fields:
                        shptNo: "SCT-0144"
                        vendor: "Samsung"
                        site: "AGI"
                        eta: "2025-12-30T12:00:00+04:00"
                        riskLevel: "MEDIUM"
                typecast:
                  type: boolean
                  default: true
                  description: Auto-convert field types
            example:
              records:
                - fields:
                    shptNo: "SCT-0144"
                    vendor: "Samsung"
                    site: "AGI"
                    eta: "2025-12-30T12:00:00+04:00"
                    riskLevel: "MEDIUM"
              typecast: true

      security:
        - BearerAuth: []

      responses:
        '201':
          description: Records created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  records:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: Record ID (use this for updateRecord)
                        createdTime:
                          type: string
                        fields:
                          type: object
              example:
                records:
                  - id: recNewRecord123
                    createdTime: "2025-12-30T10:00:00.000Z"
                    fields:
                      shptNo: "SCT-0144"
                      vendor: "Samsung"
                      site: "AGI"
                      eta: "2025-12-30T12:00:00+04:00"
                      riskLevel: "MEDIUM"
        '400':
          description: Invalid request body (missing required fields, invalid format, or batch size >10)
        '401':
          description: "Unauthorized (check PAT token and scopes: data.records:write)"
        '404':
          description: Not found (base or table not found)
        '422':
          description: Invalid field names or values (check field names against Airtable schema, ensure required fields like shptNo are provided)

    patch:
      summary: Batch update records in Airtable table
      operationId: updateRecords
      description: |
        Update multiple records in batch (≤10 records/request). Each record must have "id" and "fields" object. Preferred over single updateRecord for multiple records. Returns updated records.
      parameters:
        - name: baseId
          in: path
          required: true
          description: Airtable Base ID (use appnLz06h07aMm366)
          schema:
            type: string
          example: appnLz06h07aMm366
        - name: tableName
          in: path
          required: true
          description: Table name (Shipments, Documents, Approvals, Actions, Events, Evidence, BottleneckCodes, Owners, Vendors, Sites) or table ID
          schema:
            type: string
          example: Shipments

      requestBody:
        required: true
        description: |
          Batch update records. Each record must have "id" and "fields" object. Maximum 10 records per request.
        content:
          application/json:
            schema:
              type: object
              required:
                - records
              properties:
                records:
                  type: array
                  maxItems: 10
                  description: Array of records to update (max 10 per request)
                  items:
                    type: object
                    required:
                      - id
                      - fields
                    properties:
                      id:
                        type: string
                        description: Record ID (from getRecords response)
                      fields:
                        type: object
                        description: Fields to update (only include fields you want to change)
                        additionalProperties: true
                typecast:
                  type: boolean
                  default: true
                  description: Auto-convert field types
            example:
              records:
                - id: recWdSc59wnanPMFg
                  fields:
                    nextAction: "POD 서명본(수령일시) 텍스트 필요(Closed 전환)"
                    riskLevel: "MEDIUM"
                - id: recemVuCxF1uxyOGA
                  fields:
                    nextAction: "POD 서명본/Delivery 완료 확인"
                    riskLevel: "MEDIUM"
              typecast: false

      security:
        - BearerAuth: []

      responses:
        '200':
          description: Records updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  records:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        createdTime:
                          type: string
                        fields:
                          type: object
              example:
                records:
                  - id: recWdSc59wnanPMFg
                    createdTime: "2025-12-24T10:00:00.000Z"
                    fields:
                      nextAction: "POD 서명본(수령일시) 텍스트 필요(Closed 전환)"
                      riskLevel: "MEDIUM"
                  - id: recemVuCxF1uxyOGA
                    createdTime: "2025-12-24T10:00:00.000Z"
                    fields:
                      nextAction: "POD 서명본/Delivery 완료 확인"
                      riskLevel: "MEDIUM"
        '400':
          description: Invalid request body (missing required fields, invalid format, or batch size >10)
        '401':
          description: "Unauthorized (check PAT token and scopes: data.records:write)"
        '404':
          description: Not found (base or table not found)
        '422':
          description: Invalid field names or values (check field names against Airtable schema, verify record IDs exist)

  /{baseId}/{tableName}/listRecords:
    post:
      summary: List records (POST method for long formulas)
      operationId: listRecordsPost
      description: |
        POST method when filterByFormula exceeds 16,000 character URL limit. No URL encoding needed (sent in JSON body). Supports formulas of any length. Same response format as GET. For normal queries, use GET /{baseId}/{tableName} instead.
      parameters:
        - name: baseId
          in: path
          required: true
          schema:
            type: string
          example: appnLz06h07aMm366
        - name: tableName
          in: path
          required: true
          schema:
            type: string
          example: Shipments

      requestBody:
        required: true
        description: Query parameters as JSON body (same semantics as GET query params)
        content:
          application/json:
            schema:
              type: object
              properties:
                maxRecords:
                  type: integer
                  maximum: 100
                  description: Max records to return
                  example: 100
                pageSize:
                  type: integer
                  maximum: 100
                  description: Records per page
                  example: 100
                view:
                  type: string
                  description: View name or ID
                filterByFormula:
                  type: string
                  description: |
                    Airtable formula. No URL encoding needed in POST body.
                    Example: UPPER({shptNo})='SCT-0143'
                  example: "UPPER({shptNo})='SCT-0143'"
                fields:
                  type: array
                  items:
                    type: string
                  description: Field names to return (no brackets needed in POST body)
                  example: [shptNo, status, riskLevel]
                sort:
                  type: array
                  items:
                    type: object
                    properties:
                      field:
                        type: string
                        description: |
                          Field name to sort by.
                          ⚠️ Cannot use system fields like "createdTime".
                          Use actual data fields (e.g., shptNo, dueAt, riskLevel).
                      direction:
                        type: string
                        enum: [asc, desc]
                  description: |
                    Sort configuration.
                    WARNING: System fields (createdTime, etc.) cannot be used for sorting.
                    Use actual data field names only.
                  example:
                    - field: shptNo
                      direction: asc
            examples:
              simpleFilter:
                summary: Simple filter with field selection
                value:
                  filterByFormula: "UPPER({shptNo})='SCT-0143'"
                  maxRecords: 10
                  fields: [shptNo, riskLevel, currentBottleneckCode]
              complexFilter:
                summary: Complex filter (for long formulas exceeding URL limit)
                value:
                  filterByFormula: "AND(OR({riskLevel}='HIGH', {riskLevel}='CRITICAL'), IS_BEFORE({dueAt}, '2025-12-30'), NOT({currentBottleneckCode}='CLEARED'))"
                  fields: [shptNo, riskLevel, currentBottleneckCode, dueAt]
                  sort:
                    - field: dueAt
                      direction: asc
                  maxRecords: 50
              withSort:
                summary: Sort by multiple fields
                value:
                  filterByFormula: "{riskLevel}='HIGH'"
                  sort:
                    - field: dueAt
                      direction: asc
                    - field: shptNo
                      direction: desc
                  fields: [shptNo, riskLevel, dueAt]

      security:
        - BearerAuth: []

      responses:
        '200':
          description: List of records (same format as GET endpoint)
          content:
            application/json:
              schema:
                type: object
                properties:
                  records:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        createdTime:
                          type: string
                        fields:
                          type: object
                  offset:
                    type: string
        '400':
          description: Invalid request body (missing required fields or invalid format)
        '401':
          description: "Unauthorized (check PAT token and scopes: data.records:read)"
        '404':
          description: Not found (base or table not found)
        '422':
          description: Invalid filterByFormula, field names, or other parameters

  /{baseId}/{tableName}/{recordId}:
    get:
      summary: Get single record
      operationId: getRecord
      description: |
        Get one record by ID. MUST call getRecords first with filterByFormula to get valid record ID. Extract "id" from response records array. Cannot use placeholder IDs like "recXXXXXXXX" - causes 404.
      parameters:
        - name: baseId
          in: path
          required: true
          schema:
            type: string
          example: appnLz06h07aMm366
        - name: tableName
          in: path
          required: true
          schema:
            type: string
          example: Shipments
        - name: recordId
          in: path
          required: true
          description: |
            Record ID from getRecords response (format: recXXXXXXXXX).
            Must be actual record ID, not placeholder. Get by calling getRecords first with filterByFormula.
          schema:
            type: string
          example: rec0uf8CaPUUB78tf
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Record details
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  createdTime:
                    type: string
                  fields:
                    type: object
        '404':
          description: Record not found

    patch:
      summary: Update Airtable record
      operationId: updateRecord
      description: |
        Update record. Body: {"fields":{...}}. ⚠️ CRITICAL: Request body must have "fields" wrapper. Workflow: 1) getRecords with filterByFormula, 2) extract record ID, 3) confirm, 4) call updateRecord with {"fields": {...}}. Cannot use placeholder IDs - causes 404.
      parameters:
        - name: baseId
          in: path
          required: true
          schema:
            type: string
          example: appnLz06h07aMm366

        - name: tableName
          in: path
          required: true
          schema:
            type: string
          example: Actions

        - name: recordId
          in: path
          required: true
          description: |
            Record ID from getRecords response (format: recXXXXXXXXX).
            Must be actual record ID obtained from getRecords, not placeholder.
          schema:
            type: string
          example: rec0uf8CaPUUB78tf

      requestBody:
        required: true
        description: |
          CRITICAL: Request body MUST be {"fields": {...}}. Never send fields as top-level properties.

          ✅ CORRECT: {"fields": {"riskLevel": "LOW"}}
          ❌ WRONG: {"riskLevel": "LOW"} (causes INVALID_REQUEST_MISSING_FIELDS)
        content:
          application/json:
            schema:
              type: object
              required:
                - fields
              additionalProperties: false
              properties:
                fields:
                  type: object
                  description: |
                    Fields to update. Each key is a field name, value is the new value.
                    Only include fields you want to change.
                  additionalProperties: true
                  example:
                    riskLevel: "LOW"
                    currentBottleneckCode: "CLEARED"
            example:
              fields:
                riskLevel: "LOW"
            examples:
              updateRiskLevel:
                summary: Update risk level only
                description: Simple example with single field update
                value:
                  fields:
                    riskLevel: "LOW"
              clearBottleneck:
                summary: Clear bottleneck and set risk level
                description: Update multiple fields in Shipments table
                value:
                  fields:
                    currentBottleneckCode: "CLEARED"
                    riskLevel: "LOW"
              updateAction:
                summary: Update Action record fields
                description: Update actionText and status in Actions table
                value:
                  fields:
                    actionText: "Share GP copy to DSV."
                    status: "OPEN"
              updateDueDate:
                summary: Update due date field
                description: Update dueAt field with ISO datetime in Asia/Dubai timezone
                value:
                  fields:
                    dueAt: "2025-12-30T12:00:00+04:00"
              updateMultipleFields:
                summary: Update multiple shipment fields
                description: Update risk level, bottleneck, and due date together
                value:
                  fields:
                    riskLevel: "HIGH"
                    currentBottleneckCode: "INSPECT_RED"
                    dueAt: "2025-12-30T12:00:00+04:00"

      security:
        - BearerAuth: []

      responses:
        '200':
          description: Updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  createdTime:
                    type: string
                  fields:
                    type: object
              example:
                id: rec0uf8CaPUUB78tf
                createdTime: "2025-12-24T10:00:00.000Z"
                fields:
                  actionText: "Share GP copy to DSV."
                  status: "OPEN"
        '401':
          description: "Unauthorized (check PAT token and scopes: data.records:write)"
        '404':
          description: Record not found (verify recordId and tableName)
        '422':
          description: Invalid field names or values (check field names against Airtable schema)

components:
  schemas: {}
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: AirtablePAT
      description: |
        Airtable Personal Access Token (PAT) for authentication.

        **CURRENT TOKEN (from project config):**
        Token name: chat_gpts
        Token prefix: patDazyBR21DC5Bqs
        Full token: [REDACTED - Store in Vercel environment variables: AIRTABLE_API_TOKEN or ChatGPT Actions authentication settings]
        (Full token stored in Vercel environment variables: AIRTABLE_API_TOKEN or ChatGPT Actions authentication settings)

        **REQUIRED SETUP in ChatGPT Actions:**
        1. Go to Actions tab → Authentication
        2. Select Authentication Type: "Bearer"
        3. Paste your full PAT in Token field: [REDACTED - Use your own Airtable PAT from https://airtable.com/create/tokens]
        4. Save and test

        **GET PAT from:**
        https://airtable.com/create/tokens

        **REQUIRED SCOPES:**
        - data.records:read (for GET operations: getRecords, getRecord, listRecordsPost)
        - data.records:write (for POST/PATCH operations: createRecord, updateRecord, updateRecords)
